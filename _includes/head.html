<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="robots" content="index, follow">
  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="">
  <meta name="keywords" content="{{ site.title }} | {{ page.title }}">
  <meta name="description" content="{{ page.title }} &middot; {{ site.description }}">
  <!-- Enable twitter card magic -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@daiglobal">
  <meta name="twitter:creator" content="@daiglobal">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.summary %}{{ page.summary | markdownify | strip_html | truncate: 300 }}{% else %}{{ site.data.meta.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.social-image | default: "https://www.dai.com/uploads/social-image.jpg" }}">
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/site.css?{{site.time | date: '%s'}}">
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.png">
  <!-- Javascript -->
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/site.js?{{site.time | date: '%s'}}"></script>
  <!-- proxima nova hosted at typekit -->
  {% include webfonts.html %}
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl}}/atom.xml">
  {% include svg-defs.html %}
</head>
